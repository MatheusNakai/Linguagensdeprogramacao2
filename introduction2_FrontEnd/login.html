<!DOCTYPE html>
<html lang="pt-br">
    <!--Login page-->
    <head>
        <meta charset="utf-8">
        <title>
            Login
        </title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <main>
            <h1 id="titulo">
                Login
            </h1>
        </main>
    </body>

    <div class="box">
        <form method="post">
            <label for="email">
                Email:
            </label>
            <input type="email" name="email" id="email" placeholder="Email">
            <p></p>
            <label for="senha">
                Senha:
            </label>
            <input type="password" name="senha" id="senha" placeholder="Senha">
            <p></p>
            <input type="submit" value="Entrar" class="button">
        </form>
    </div>
</html>
